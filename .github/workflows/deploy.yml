name: Deploy to cPanel via FTP

on:
  push:
    branches: [ main ]

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /public_html/
          exclude: |
            **/.git*
            **/.github/**
            **/.cpanel.yml
            **/*.md
            **/*.sh
            **/*.bat
            **/diag.php
            **/diagnostic.php
            **/test.php
            **/phptest.php
            **/manual-deploy.*
            **/deploy-production.*
          dangerously-ignore-last-modified: true
          log-level: minimal
name: Deploy to Hostico

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js (optional for future JS builds)
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Validate PHP files
      run: |
        # Check PHP syntax for all PHP files
        find . -name "*.php" -exec php -l {} \; | grep -v "No syntax errors detected" || echo "PHP syntax check completed"
        
    - name: Log deployment info
      run: |
        echo "Deploying commit: ${{ github.sha }}"
        echo "Deployment time: $(date)"
        echo "Repository: ${{ github.repository }}"
        echo "Branch: ${{ github.ref_name }}"
